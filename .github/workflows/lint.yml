name: Lint

on:
    push:
        branches:
            - "**"

jobs:
    lint:
        name: Lint
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Use Node.js 20.x
              uses: actions/setup-node@v4
              with:
                  node-version: 20.x
            - name: Install dependencies
              run: npm ci
            - name: Minimal build
              run: npm run -w @fkui/css-variables build
            - name: Prettier
              run: npm run prettier:check
            - name: ESLint
              if: success() || failure()
              run: npm run eslint || false
            - name: HTML Validate
              if: success() || failure()
              run: npm run html-validate || false
            - name: Stylelint
              if: success() || failure()
              run: npm run stylelint
            - name: pnr-scanner
              if: success() || failure()
              run: |
                  errors=$(npx pnr-scanner . 2> /dev/null | egrep "    " | wc -l)
                  if [[ "${errors}" != "0" ]]; then
                      echo "Found ${errors} potential personnummer. Rerun `npx pnr-scanner .` locally for more information."
                      exit 1
                  fi
