    en:
        localisedName: FK Design System
        shortDescription: The main objective of the design system is to create
            accessible reusable components.
        longDescription: >-
            FK Design System is developed by the Swedish Social Insurance Agency
            (Försäkringskassan).

            The main objective of the design system is to create accessible reusable
            components. It is composed of the component framework along with related
            design documentation. We aim for all components to fulfill WCAG 2.2 AA (or
            higher) and the EU accessibility directive (EN301549). All components are
            tested both manually and with automated tools on a large range of devices.

            The component framework was initially released internally in October 2019.
            It has been continuously evolved since then with more components added.
        documentation: https://designsystem.forsakringskassan.se/
